<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>

<ul>
    <!-- <li *ngFor="let food of foods"> -->
    @for (food of foods; track $index) {
    <li>
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" alt="Food Image">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
            <div class="stars">
              <star-rating [stars]="food.stars" />
            </div>
            <div class="product-item-footer">
                <div class="origins">
                  <!-- <span *ngFor="let origin of food.origins"> -->
                  @for (origin of food.origins; track $index) {
                  <span>
                    {{origin}}
                  </span>}
                </div>
      
                <div class="cook-time">
                  <span>üïí</span>
                  {{food.cookTime}}
                </div>
              </div>
      
              <div class="price">
                <span>
                  {{food.price | currency}}
                </span>
              </div>
        </div>
    </a>
     </li> }
</ul>
